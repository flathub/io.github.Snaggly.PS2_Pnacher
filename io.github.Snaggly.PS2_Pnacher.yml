app-id: io.github.Snaggly.PS2_Pnacher
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: io.github.Snaggly.PS2_Pnacher
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/doc
  - /share/gtk-doc
  - /share/info
  - /share/man
  - /share/pkgconfig
  - /lib/cmake
  - '*.la'
  - '*.a'
modules:
  - name: glibmm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
      - -Dbuild-examples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/glibmm/2.86/glibmm-2.86.0.tar.xz
        sha256: 39c0e9f6da046d679390774efdb9ad564436236736dc2f7825e614b2d4087826
    cleanup:
      - '/lib/glibmm*'
      - '/lib/giomm*'
      - '/lib/libglibmm_generate_extra_defs*'
    modules:
      - name: libsigc++
        buildsystem: meson
        config-opts:
          - -Dbuild-documentation=false
          - -Dbuild-examples=false
          - -Dbuild-tests=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libsigc++/3.6/libsigc%2B%2B-3.6.0.tar.xz
            sha256: c3d23b37dfd6e39f2e09f091b77b1541fbfa17c4f0b6bf5c89baef7229080e17
        cleanup:
          - '/lib/sigc++*'

  - name: gtkmm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
      - -Dbuild-tests=false
      - -Dbuild-demos=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtkmm/4.19/gtkmm-4.19.1.tar.xz
        sha256: 2b443ddfbf0cf28c4bece447a5bba62028c49df45ccb1b3f438a3a3e0bca31aa
    cleanup:
      - '/lib/gdkmm*'
      - '/lib/gtkmm*'
    modules:
      - name: mm-common
        buildsystem: meson
        sources:
          - type: archive
            url: https://download.gnome.org/sources/mm-common/1.0/mm-common-1.0.7.tar.xz
            sha256: 494abfce781418259b1e9d8888c73af4de4b6f3be36cc75d9baa8baa0f2a7a39
        cleanup:
          - '/share/mm-common'
          - '/bin/mm-common*'

      - name: cairomm
        buildsystem: meson
        config-opts:
          - -Dbuild-documentation=false
          - -Dbuild-examples=false
        sources:
          - type: archive
            url: https://www.cairographics.org/releases/cairomm-1.16.2.tar.xz
            sha256: 6a63bf98a97dda2b0f55e34d1b5f3fb909ef8b70f9b8d382cb1ff3978e7dc13f
        cleanup:
          - '/lib/cairomm*'

      - name: pangomm
        buildsystem: meson
        config-opts:
          - -Dbuild-documentation=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/pangomm/2.56/pangomm-2.56.1.tar.xz
            sha256: 539f5aa60e9bdc6b955bb448e2a62cc14562744df690258040fbb74bf885755d
        cleanup:
          - '/lib/pangomm*'

      - name: atkmm
        buildsystem: meson
        config-opts:
          - -Dbuild-documentation=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/atkmm/2.36/atkmm-2.36.3.tar.xz
            sha256: 6ec264eaa0c4de0adb7202c600170bde9a7fbe4d466bfbe940eaf7faaa6c5974
        cleanup:
          - '/lib/atkmm*'

  - name: libcdio
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libcdio/libcdio-2.1.0.tar.bz2
        sha256: 8550e9589dbd594bfac93b81ecf129b1dc9d0d51e90f9696f1b2f9b2af32712b
    post-install:
        - install -Dm644 -t ${FLATPAK_DEST}/share/licenses/libcdio COPYING
    cleanup:
        - '/bin/*'

  - name: io.github.Snaggly.PS2_Pnacher
    buildsystem: meson
    config-opts:
    - --buildtype=release
    sources:
      - type: git
        url: https://github.com/Snaggly/PS2_Pnacher.git
        commit: 5a5fe7bf50d2692c353558e0c066105a7fa355fc
      - type: patch
        paths:
          - fix-icon-dimensions.patch
          - fix-an-error.patch
